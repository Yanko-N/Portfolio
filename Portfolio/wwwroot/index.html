<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Curriculum & Portfolio</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="Portfolio.styles.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- Important: Increment the version parameter whenever you update MudBlazor to prevent caching issues -->
    <link href="_content/MudBlazor/MudBlazor.min.css?v=1" rel="stylesheet" />


    <link rel="icon" type="image/png" href="./favicon.ico" sizes="32x32">
    <style>
        /* Fullscreen overlay */
        #bootstrap-loader {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            background: var(--bs-body-bg);
            color: var(--bs-body-color);
            z-index: 1055; /* above everything */
            transition: opacity .2s ease;
        }
            /* Fade-out when hiding */
            #bootstrap-loader.hidden {
                opacity: 0;
                pointer-events: none;
                visibility: hidden;
            }
        /* Card look */
        .loader-card {
            max-width: 440px;
            width: 90vw;
            box-shadow: 0 0.75rem 2rem rgba(0,0,0,.12);
        }
        /* Respect reduced motion */
        @media (prefers-reduced-motion: reduce) {
            #bootstrap-loader {
                transition: none;
            }

            .progress-bar {
                transition: none;
            }

            .spinner-border {
                animation: none !important;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="bootstrap-loader" role="alert" aria-live="polite" aria-busy="true">
            <div class="card loader-card border-0">
                <div class="card-body p-4">
                    <div class="d-flex align-items-center gap-3">
                        <div class="spinner-border" role="status" aria-hidden="true"></div>
                        <div>
                            <h1 class="h5 mb-1">Loading portfolio…</h1>
                            <p id="loader-message" class="text-secondary mb-0">
                                Developing code…
                            </p>
                        </div>
                    </div>

                    <!-- progress (indeterminate) -->
                    <div class="progress mt-4" role="progressbar"
                         aria-label="Loading progress" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
                    </div>

                    <div class="mt-3 d-flex align-items-center gap-2">
                        <img src="icons/loaderIcon.svg" alt="" width="32" height="32" class="rounded-circle">
                        <span class="text-secondary">Vitor Novo — Software Engineer</span>
                    </div>

                    <span class="visually-hidden">Application is starting</span>
                </div>
            </div>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
<script>

    const loaderPhrases = [
        "Designing UI…",
        "Building app…",
        "Optimizing performance…",
        "Finalizing portfolio…"
    ];

    let phraseIndex = 0;
    const messageEl = document.getElementById("loader-message");
    let phraseTimer;

    function startPhraseCycle() {
        phraseTimer = setInterval(() => {
            phraseIndex = (phraseIndex + 1) % loaderPhrases.length;
            messageEl.textContent = loaderPhrases[phraseIndex];
        }, 300);
    }

    startPhraseCycle();

</script>

<!-- Important: Increment the version parameter whenever you update MudBlazor to prevent caching issues -->
<script src="_content/MudBlazor/MudBlazor.min.js?v=1"></script>
<script src="js/app-nav.js"></script>
