name: Deploy to GitHub Pages

# Run workflow on every push to the master branch
on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Publish .NET Project
        run: dotnet publish Portfolio.csproj -c Release -o release --nologo

      - name: Set repository name env
        run: echo "REPO=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      - name: Update base href in index.html
        run: |
          INDEX=release/wwwroot/index.html
          if [ -f "$INDEX" ]; then
            # Replace <base href="/" /> with <base href="/{repo}/" /> where {repo} is the repository name
            sed -i "s#<base href=\"/\" />#<base href=\"/${REPO}/\" />#g" "$INDEX"
          else
            echo "$INDEX not found"
          fi

      - name: Copy index.html to 404.html
        run: |
          mkdir -p release/wwwroot
          cp release/wwwroot/index.html release/wwwroot/404.html || true

      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: release/wwwroot
          branch: gh-pages
          clean: true
          github_token: ${{ secrets.GITHUB_TOKEN }}